<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cálculo IMC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="angular.min.js"></script>
        <script src="appImc.js"></script>
        <script src="controladores.js"></script>
    </head>

    <body>
        <main>
            <div class="container" ng-app="appImc" ng-controller="controladorImc">
                <h1 class="py-4 text-center">Cálculo IMC</h1>
                <form name="calculo_imc">
                    <div class="row">
        
                        <div class="form-group col-lg-4 col-md-6">
                            <label for="nome">Nome</label>
                            <input class="form-control" ng-model="nome" placeholder="Ex: Mikael Tavares" type="text" name="nome" id="nome" required="required">  
                        </div>

                        <div class="form-group col-lg-4 col-md-6">
                            <label for="peso">Peso</label>
                            <div class="input-group">
                                <input placeholder="Ex: 80" ng-model="peso" class="form-control" type="number" step="0.01" min="0,01" max="600" name="peso" id="peso" required="required">
                                <span class="input-group-addon">Kg</span>
                            </div>
                        </div>                

                        <div class="form-group col-lg-4 col-md-6">
                            <label for="altura">Altura</label>
                            <div class="input-group">
                                <input placeholder="Ex: 1,75" ng-model="altura" class="form-control" type="number" step="0.01" min="0,01" max="3" name="altura" id="altura" required="required">
                                <span class="input-group-addon">m</span>
                            </div>
                        </div>  
                    </div>

                    <input style="cursor:pointer;" class="btn btn-primary" name="calcular_imc" id="calcular_imc" ng-click="calcularImc()" type="submit" value="Calcular IMC" ng-disabled="!calculo_imc.$valid">
                    <input id="limpar" style="cursor:pointer;" class="btn btn-secondary" type="reset" value="Limpar">

                </form>
                
                <p class="my-4 h5" id="mostrar_imc" ng-show="flagImc">{{ nome }}, o seu IMC é {{ imc }}, você <span ng-show="flagNome">{{ classificacao }}</span></p>
            </div>
        </main>
    </body>
    
</html>
